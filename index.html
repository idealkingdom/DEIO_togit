<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/menubar.css">
	<link rel="stylesheet" href="node_modules/xel/themes/material.css">
	<script src="node_modules/xel/xel.min.js"></script>
</head>
<header>
<input type="text" style="display:none" value="" placeholder=""/>
<x-menubar style="-webkit-app-region: drag">
  <x-menuitem>
    <x-label>File</x-label>
    <x-menu>
      <x-menuitem id="menuLoad">
        <x-label>Load Survey</x-label>
        <x-shortcut value="Control+L"></x-shortcut>

      </x-menuitem>
    </x-menu>
  </x-menuitem>
</x-menubar>	
</header>
<body>
<div id="mcontainer" style="display:flex">
        <dialog id="openfile">
          <div >
          <x-input id="loadprojectID"></x-input>
          <div style="display: flex;padding: 2px;">
        <x-button id="cancelfilebutton">
              <x-label>Cancel</x-label>
        </x-button>
          <x-button  id="loadfileokbutton">
              <x-label >Ok</x-label>
        </x-button>
      </div>
      </div>
        </dialog>
<x-card class="sidebar">
  <x-accordion >
  <header>
    <x-label>Overview</x-label>
  </header>
  <main >
    <x-label>Editor</x-label>
  </main>
</x-accordion>
<x-accordion >
  <header>
    <x-label>Files</x-label>
  </header>
  <main>
    <x-label>Get Files</x-label>
  </main>
    <main>
    <x-label>Upload Files</x-label>
  </main>
</x-accordion>
</x-card>
<x-card class="mainArea">
<x-textarea id="cmirror" style="display: none;"></x-textarea>
<table id="files" class="table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Size</th>
                  <th>Date Modified</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>bars.scss</td>
                  <td>Document</td>
                  <td>Oct 13, 2015</td>
                </tr>
              </tbody>
            </table>

    <x-menu opened id="tableContext">
      <x-menuitem id="contextDL">
        <x-label>Download</x-label>
      </x-menuitem>
    </x-menu>

</x-card 
</div>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="js/index.js"></script>
<script src="modules/file.js"></script>
<script src="controller/filecontroller.js"></script>
</body>
</html>
